# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # Каждый день в 00:00 UTC

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          # cache: 'npm' # Раскомментируйте, если будете использовать package-lock.json

      # Если используете зависимости:
      # - name: Install dependencies
      #   run: npm install

      - name: Generate new journal entry
        env:
          OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
        run: |
          node src/generate_entry.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Теперь просто загружаем весь корень репозитория
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.' # Загружаем всё из корня

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
